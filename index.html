<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinergi Digital - Home</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <h1 class="logo">Yuska.ID</h1>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="profile.html">Our Profile</a>
                <a href="#message-us">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero-section">
            <h2 class="welcome-text">Hi <span id="user-name">Guest</span>, Welcome To Website</h2>
            <div class="banner-placeholder">
               <img src="images/hero.jpeg" alt="Photo Banner Perusahaan" class="hero-image">
             </div>
        </section>

        <section class="headquarter-section">
            <h3>Our Headquarter</h3>
            <div class="hq-grid">
                <div class="hq-card">
                    <div class="circle"></div>
                    <h4>Jakarta</h4>
                </div>
                <div class="hq-card">
                    <div class="circle"></div>
                    <h4>Bandung</h4>
                </div>
                <div class="hq-card">
                    <div class="circle"></div>
                    <h4>Surabaya</h4>
                </div>
            </div>
        </section>
        
        <section id="message-us" class="contact-section">
            <h3 class="section-title">Message Us</h3>
            <div class="form-container">
                <form name="messageForm" onsubmit="return validateAndShowOutput(event)" class="contact-form">
                    
                    <div class="input-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="input-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="3" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Submit</button>
                </form>

                <div class="summary-box">
                    <h4>Your Inquiry Summary:</h4>
                    <p>Name: <span id="output-name"></span></p>
                    <p>Email: <span id="output-email"></span></p>
                    <p>Message: <span id="output-message"></span></p>
                </div>
            </div>
        </section>

    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Website Bootcamp</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
