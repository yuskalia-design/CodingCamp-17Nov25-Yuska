<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Perusahaan - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="profile.html">Our Profile</a>
            </nav>
    </header>

    <main>
        <h1>Hi <span id="user-name">Nama</span>, Welcome To Website</h1>
        
        <section id="message-us">
            <h2>Message Us</h2>
            <form name="messageForm" onsubmit="return validateAndShowOutput(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="form-output" style="margin-top: 20px;">
            <h3>Your Inquiry Summary:</h3>
            <p>Name: <span id="output-name"></span></p>
            <p>Email: <span id="output-email"></span></p>
            <p>Message: <span id="output-message"></span></p>
            </section>

    </main>

    <footer>
        <p>&copy; 2024 Website Company</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
